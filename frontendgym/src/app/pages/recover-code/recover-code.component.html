  <section class="glass-card">
    <aside class="welcome">
      <img
        class="brand"
        src="https://res.cloudinary.com/dyivnbh3x/image/upload/f_auto,q_auto,w_88/logogym_xk98yu.jpg"
        alt="AngelGyms" width="56" height="56"
        loading="eager" decoding="async"
      />
      <h2>Ingresa tu c贸digo</h2>
      <p>Revisa tu correo y escribe el c贸digo de 6 letras.</p>
    </aside>

    <section class="panel">
      <header class="head">
        <span class="icon"></span>
        <h1>Verificar c贸digo</h1>
        <p class="muted">Primero verificamos el c贸digo, luego eliges tu nueva contrase帽a.</p>
      </header>

      <form #form="ngForm" (ngSubmit)="submit(form)" class="form">
        <label class="field">
          <span class="label">Correo</span>
          <div class="control">
            <span class="i">锔</span>
            <input
              type="email"
              name="email"
              [(ngModel)]="email"
              required
              [readonly]="true"
              autocomplete="email"
            />

        </label>

        <label class="field">

              placeholder="ABCDEF"
            />
          </div>
        </label>

        <button class="btn primary" type="submit" [disabled]="loading || !email || !code">
          <span class="spinner" *ngIf="loading"></span>

        </button>
